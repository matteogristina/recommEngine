worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # This is the key line. It tells Nginx where to find the files.
        # It's the same path as the right side of your 'volumes' bind mount.
        root /usr/share/nginx/html;

        location / {
            # This attempts to find a file that matches the URL,
            # otherwise it returns a 404 Not Found error.
            try_files $uri $uri/ =404;
        }
    }
}